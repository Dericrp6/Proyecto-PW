<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equinox</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2? family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

 
</head>
<body>
    <!--Aqui empieza el inicio, encabezado y menu-->

        <img src="imagenes/hamburguesa.svg" alt="" class="hamburguer">
        <nav class="menu-navegacion">
            <!--Desplazamiento por anclas-->
            <a href="index.html">Inicio</a> <!--para direccionar al menu principal-->
            <a href="#bebidas">Bebidas</a>           
            <a href="#helados">Helados</a>
            <a href="#postres">Postres</a>
            <a href="#promociones">Promociones</a> 
            <a href="#ubicacion">Ubicacion</a>           
            <a href="#contacto">Contacto</a>           
        </nav>
        <div class="contenedor head">
            <h1 class="titulo">Un sabor al ancance de todos</h1>
            <p class="copy"> EQUINOX</p>
        </div>
    </header>
    <!--Todo el contenido principal-->
    <main>
        <!--parte 1 eliminada-->

                    <img src="imagenesCom/bebida3.jpg" alt="" class="img-galeria">
                    <img src="imagenesCom/bebida4.jpg" alt="" class="img-galeria">
                    <img src="imagenesCom/bebida5.jpg" alt="" class="img-galeria">

            </div>

        <!--seccion para cerrar imagenes hacer correccion en la documentacion-->
        <!--Esto es una parte de Js que quiero agregar-->
        </section>
        <!-------------------------------------------->

                <h2 class="subtitulo">Postres</h2>
                <div class="contenedor-galeria">
                    <img src="imagenesCom/postre1.jpg" alt="" class="img-galeria">
                    <img src="imagenesCom/postre2.jpg" alt="" class="img-galeria">
                    <img src="imagenesCom/postre3.jpg" alt="" class="img-galeria">
                    <img src="imagenesCom/postre4.jpg" alt="" class="img-galeria">
                    <img src="imagenesCom/postre5.jpg" alt="" class="img-galeria">

                    <img src="imagenesCom/mapa.jpg" alt="" class="img-galeria">

    <!--apartado de footer-->

                </a>
                <a href="./" class="social-media-icon">
                    <i class='bx bxl-twitter' ></i>
                </a>
                <a href="./" class="social-media-icon">
                    <i class='bx bxl-instagram' ></i>
                </a>
            </div>
        </div>
